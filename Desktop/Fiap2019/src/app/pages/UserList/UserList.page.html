<header-component></header-component>
<div class="container">
    <div class="col-sm-12 userlist">
        <h3>Listar Usu√°rio<span class="badge badge-secondary"></span></h3>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group row userlist">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="nome" (keyup)="search($event)">
                    </div>
                </div>

            </div>
            <div class="col-sm-1 userlist">
                <a  ion-button block type="button" class="btn btn-primary remove"
                (click)="orderUserDesc()">Ancedente</a>
            </div>
            <div class="col-sm-1 userlist">
                    <a  ion-button block type="button" class="btn btn-primary remove"
                    (click)="orderUserAsc()">Decrecente</a>
                </div>
        </div>

        <table class="table table-striped margin">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Idade</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Email</th>
                    <th scope="col">Alterar</th>
                    <th scope="col">Remover</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let x of array | filterUser: filterUser | orderUser: orderUser" class="table table-striped">
                    <td>{{ x.name }}</td>
                    <td>{{ x.age }}</td>
                    <td>{{ x.phone }}</td>
                    <td>{{ x.email }}</td>
                    <td><a [routerLink]="['/user', x.id]" class="btn btn-primary">Atualizar</a></td>
                    <td><a (click)="remove(x.value)" class="btn btn-primary remove">Remover</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
