<div class="container mx-sm-2">
    <div class="row centered margin">
        <div class="col-sm-4 col-md-4">
        </div>
        <div class="col-sm-4 col-md-4 jumbotron">
                <h3>Cadastrar<span class="badge badge-secondary"></span></h3>
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email(@):</label>
                    <input type="text" name="email" formControlName="email" class="form-control" />
                    <span *ngIf="userForm.controls.email.invalid
                                && userForm.controls.email.touched" class="text-danger">
                        Email is required.
                    </span><br>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Senha:</label>
                    <input type="password" name="senha" formControlName="password" class="form-control" />
                    <span *ngIf="userForm.controls.password.invalid
                                && userForm.controls.password.touched" class="text-danger">
                       Password is required.
                    </span><br>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Confirme Senha:</label>
                    <input type="password" name="senha" formControlName="passwordConfirm" class="form-control" />
                    <span *ngIf="userForm.controls.passwordConfirm.invalid
                                && userForm.controls.passwordConfirm.touched" class="text-danger">
                      Password confirme is required.
                    </span><br>
                </div>

                <button class="btn-primary" ngbButtonLabel type="submit" [disabled]="!userForm.valid">
                    <span >Cadastrar</span>
                </button>
                <a class="btn-primary login" ngbButtonLabel (click)="login()">
                    <span >Voltar para login</span>
                </a>
            </form>
        </div>
        <div class="col-sm-4 col-md-4">
        </div>
    </div>

</div>
